{% extends 'base.html' %}

{% block content %}
<!-- Login form - code source: Bootstrap5 -->
<div class="container-fluid bg-ss">
    <div class="row" id="login-block">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="{{ url_for('edit_story', storyId=story._id) }}" method="POST" class="row g-3">
                    <h4>Edit story</h4>
                    <div class="col-12">
                        <label>Title</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ story.title }}"
                            required>
                    </div>
                    <div class="col-12">
                        <label>Your story</label>
                        <textarea type="text" id="text" name="text" class="form-control" style="min-height:200px"
                            required>{{ story.text }}</textarea>
                    </div>
                    <div class="col-12">
                        <a class="btn section-button" href="{{ url_for('stories') }}">Cancel</a>
                        <button type="submit" class="btn section-button float-end">Edit story</button>
                    </div>
                    <input type="hidden" id="picture" name="picture" value="{{story.picture}}">
                </form>
                <hr class="mt-4">
            </div>
        </div>
    </div>
</div>

{% endblock %}
