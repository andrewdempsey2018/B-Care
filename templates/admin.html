{% extends 'base.html' %}

{% block content %}

<section class="bg-ss">
    <div class="container">
        <div class="row text-center">
            <h2 class="section-heading-1 text-uppercase">Manage administrator accounts</h2>
        </div>
        <hr class="heading-hr mx-auto">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            {% for user in users %}
            <div class="col-lg-4 col-md-6">
                <div class="card admin-card zoom-effect">
                    <div class="card-img">
                    </div>
                    <div class="card-body">
                        <h4>username: {{user.username}}</h4>
                        <h4>password: {{user.password}}</h4>
                        <button href="#" data-admin="{{user._id}}" class="delete_button_admin btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- modal -->
<div class=" modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button hidden type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modal-header">
                <h5 class="modal-title">Delete Admin?</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this admin?</p>
            </div>
            <div class="modal-footer">

                <button type="button" id="cancel_button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <a href="#" class="btn btn-primary" id="modal_delete_button">Delete</a>

            </div>
        </div>
    </div>
</div>

<!-- script for modal -->
<script src="../static/js/modals.js"></script>

{% endblock %}
